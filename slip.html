<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Слипы для малышей | Букли</title>
  <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="fontawesome-free/css/all.min.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    body {
      font-family: 'PT Sans', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    
    .header {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 1rem;
      background: #fff;
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid #ccc;
    }
    
    .container {
      max-width: 1200px;
      margin: 2rem auto;
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
    }
    
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 280px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }
    
    .card__top {
      position: relative;
    }
    
    .card__image img {
      width: 100%;
      display: block;
    }
    
    .card__label {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #ff4d4d;
      font-weight: 700;
      font-size: 14px;
      border: 2px solid #ff4d4d;
      border-radius: 6px;
      padding: 2px 6px;
      background: #fff;
      line-height: 1;
      display: inline-block;
    }
    
    .card__bottom {
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    
    .card__prices {
      display: flex;
      gap: 1rem;
      align-items: center;
    }
    
    .card__price--discount {
      font-weight: 700;
      color: #000;
    }
    
    .card__price--common {
      text-decoration: line-through;
      color: #999;
    }
    
    .card__title {
      color: #333;
      font-size: 16px;
      text-decoration: none;
    }
    
    .card__add {
      padding: 0.6rem;
      background: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s;
      margin-top: 0.5rem;
    }
    
    .card__add:hover {
      background: #3e8e41;
    }

    .cart-icon {
      position: relative;
      cursor: pointer;
    }
    
    .cart-icon svg {
      width: 32px;
      height: 32px;
      fill: #4CAF50;
    }
    
    .cart-count {
      position: absolute;
      top: -8px;
      right: -8px;
      background: red;
      color: #fff;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 12px;
    }

    .cart-modal,
    .payment-modal,
    .success-modal,
    .empty-cart-modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    
    .cart-modal-content,
    .payment-modal-content,
    .success-modal-content,
    .empty-cart-modal-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 500px;
      max-height: 80vh;
      overflow-y: auto;
      position: relative;
    }
    
    .cart-modal-close,
    .payment-modal-close,
    .success-modal-close,
    .empty-cart-modal-close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      background: none;
      border: none;
      cursor: pointer;
    }
    
    /* Стили для корзины */
    .cart-items {
      margin: 20px 0;
      max-height: 300px;
      overflow-y: auto;
    }
    
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }
    
    .cart-item-info h3 {
      margin: 0;
      font-size: 16px;
    }
    
    .cart-item-info p {
      margin: 5px 0 0;
      color: #666;
    }
    
    .cart-item-actions {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .quantity-btn {
      width: 25px;
      height: 25px;
      border: 1px solid #ddd;
      background: #f9f9f9;
      cursor: pointer;
    }
    
    .remove-btn {
      background: none;
      border: none;
      font-size: 20px;
      color: #ff4444;
      cursor: pointer;
      margin-left: 10px;
    }
    
    .cart-total {
      font-size: 18px;
      font-weight: bold;
      text-align: right;
      margin: 20px 0;
    }
    
    .checkout-btn {
      width: 100%;
      padding: 12px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    .checkout-btn:hover {
      background: #45a049;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    #card-element {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    
    #card-errors {
      color: #ff4444;
      margin-top: 5px;
      font-size: 14px;
    }
    
    #submit-payment {
      width: 100%;
      padding: 12px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s;
    }
    
    #submit-payment:hover {
      background: #45a049;
    }
    
    .success-modal-content {
      text-align: center;
    }
    
    .success-icon {
      font-size: 50px;
      color: #4CAF50;
      margin-bottom: 20px;
    }
    
    .empty-cart-modal-content {
      text-align: center;
    }
    
    .empty-cart-icon {
      font-size: 50px;
      color: #ff9800;
      margin-bottom: 20px;
    }
    
    .cart-feedback {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #4CAF50;
      color: white;
      padding: 10px 20px;
      border-radius: 4px;
      opacity: 0;
      transition: opacity 0.3s;
      z-index: 1100;
    }
    
    .cart-feedback.show {
      opacity: 1;
    }

    .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
        .back-link:hover {
            text-decoration: underline;
        }
  </style>
</head>
<body>

  <div class="header">
    <div class="cart-icon" id="cart-widget-toggle">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M7 18c-1.104 0-2 .896-2 2s.896 2 2 2 2-.896 2-2-.896-2-2-2zm10 0c-1.104 0-2 .896-2 2s.896 2 2 2 2-.896 2-2-.896-2-2-2zM7.001 14l.75-2h8.584c.85 0 1.602-.54 1.884-1.342l2.772-7.63a1 1 0 00-.938-1.36H6.21l-.94-2.03A1 1 0 004.35 0H1v2h2.4l3.6 7.72-1.35 3.6A2.001 2.001 0 007.001 14z"/></svg>
      <div class="cart-count" id="cart-widget-count">0</div>
    </div>
    <a href="index.html" class="back-link">Вернуться в главное меню</a>
  </div>

  <div class="container" id="product-list"></div>
  <div id="cart-modal" class="cart-modal">
    <div class="cart-modal-content">
      <button class="cart-modal-close">&times;</button>
      <h2>Корзина</h2>
      <div id="cart-items" class="cart-items">
        <p class="empty-cart-message">Ваша корзина пуста</p>
      </div>
      <div class="cart-total">
        Итого: <span id="cart-total">0</span> ₽
      </div>
      <button id="checkout-btn" class="checkout-btn">Оплатить</button>
    </div>
  </div>
  <div id="payment-modal" class="payment-modal">
    <div class="payment-modal-content">
      <button class="payment-modal-close">&times;</button>
      <h2>Оплата заказа</h2>
      <form id="payment-form">
        <div class="form-group">
          <label for="cardholder-name">Имя на карте</label>
          <input type="text" id="cardholder-name" required>
        </div>
        <div class="form-group">
          <label for="card-element">Данные карты</label>
          <div id="card-element">
          </div>
          <div id="card-errors" role="alert"></div>
        </div>
        <button type="submit" id="submit-payment">Оплатить <span id="payment-amount"></span> ₽</button>
      </form>
    </div>
  </div>
  <div id="success-modal" class="success-modal">
    <div class="success-modal-content">
      <div class="success-icon"><i class="fas fa-check-circle"></i></div>
      <h2>Спасибо за покупку!</h2>
      <p>Ваш заказ успешно оплачен.</p>
      <button class="success-modal-close">Закрыть</button>
    </div>
  </div>
  <div id="empty-cart-modal" class="empty-cart-modal">
    <div class="empty-cart-modal-content">
      <div class="empty-cart-icon"><i class="fas fa-shopping-cart"></i></div>
      <h2>Ваша корзина пуста</h2>
      <p>Пожалуйста, добавьте товары в корзину для оформления заказа.</p>
      <button class="empty-cart-modal-close">Закрыть</button>
    </div>
  </div>

  <div id="cart-feedback" class="cart-feedback">Товар добавлен в корзину</div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script>
    const cart = {
      cart: [],
      
      init() {
        this.loadCart();
        this.updateCartCount();
        this.setupEventListeners();
      },
      
      loadCart() {
        const savedCart = localStorage.getItem('cart');
        if (savedCart) {
          this.cart = JSON.parse(savedCart);
        }
      },
      
      saveCart() {
        localStorage.setItem('cart', JSON.stringify(this.cart));
      },
      
      updateCartCount() {
        const count = this.cart.reduce((total, item) => total + item.quantity, 0);
        $('#cart-widget-count').text(count);
      },
      
      addItem(product) {
        const existingItem = this.cart.find(item => item.id === product.id);
        
        if (existingItem) {
          existingItem.quantity += 1;
        } else {
          this.cart.push({
            id: product.id,
            title: product.title,
            price: product.price,
            quantity: 1,
            img: product.img
          });
        }
        
        this.saveCart();
        this.updateCartCount();
        this.showFeedback('Товар добавлен в корзину');
      },
      
      removeItem(id) {
        this.cart = this.cart.filter(item => item.id !== id);
        this.saveCart();
        this.updateCartCount();
        this.renderCart();
      },
      
      updateQuantity(id, newQuantity) {
        if (newQuantity < 1) {
          this.removeItem(id);
          return;
        }
        
        const item = this.cart.find(item => item.id === id);
        if (item) {
          item.quantity = newQuantity;
          this.saveCart();
          this.updateCartCount();
          this.renderCart();
        }
      },
      
      clearCart() {
        this.cart = [];
        this.saveCart();
        this.updateCartCount();
        this.renderCart();
      },
      
      renderCart() {
        const cartItems = $('#cart-items');
        const cartTotal = $('#cart-total');
        const paymentAmount = $('#payment-amount');
        
        if (this.cart.length === 0) {
          cartItems.html('<p class="empty-cart-message">Ваша корзина пуста</p>');
          cartTotal.text('0');
          paymentAmount.text('0');
          return;
        }
        
        let itemsHtml = '';
        let total = 0;
        
        this.cart.forEach(item => {
          const itemTotal = item.price * item.quantity;
          total += itemTotal;
          
          itemsHtml += `
            <div class="cart-item" data-id="${item.id}">
              <div class="cart-item-info">
                <h3>${item.title}</h3>
                <p>${item.price} ₽ × ${item.quantity} = ${itemTotal} ₽</p>
              </div>
              <div class="cart-item-actions">
                <button class="quantity-btn minus">-</button>
                <span>${item.quantity}</span>
                <button class="quantity-btn plus">+</button>
                <button class="remove-btn">&times;</button>
              </div>
            </div>
          `;
        });
        
        cartItems.html(itemsHtml);
        cartTotal.text(total);
        paymentAmount.text(total);
      },
      
      showFeedback(message) {
        const feedback = $('#cart-feedback');
        feedback.text(message).addClass('show');
        
        setTimeout(() => {
          feedback.removeClass('show');
        }, 2000);
      },
      
      setupEventListeners() {
        $('#cart-widget-toggle').on('click', (e) => {
          e.preventDefault();
          this.renderCart();
          $('#cart-modal').css('display', 'flex');
        });
        
        $('.cart-modal-close, .payment-modal-close, .success-modal-close, .empty-cart-modal-close').on('click', () => {
          $('#cart-modal, #payment-modal, #success-modal, #empty-cart-modal').css('display', 'none');
        });
        
        $('#checkout-btn').on('click', () => {
          if (this.cart.length === 0) {
            $('#cart-modal').css('display', 'none');
            $('#empty-cart-modal').css('display', 'flex');
          } else {
            $('#cart-modal').css('display', 'none');
            $('#payment-modal').css('display', 'flex');
          }
        });
        
        $(document).on('click', '.quantity-btn', (e) => {
          const itemElement = $(e.target).closest('.cart-item');
          const itemId = parseInt(itemElement.data('id'));
          const currentQuantity = parseInt(itemElement.find('.cart-item-actions span').text());
          
          if ($(e.target).hasClass('minus')) {
            this.updateQuantity(itemId, currentQuantity - 1);
          } else if ($(e.target).hasClass('plus')) {
            this.updateQuantity(itemId, currentQuantity + 1);
          }
        });
        
        $(document).on('click', '.remove-btn', (e) => {
          const itemId = parseInt($(e.target).closest('.cart-item').data('id'));
          this.removeItem(itemId);
        });
      }
    };

    const products = [
      {id:0, title:"Слип для малышей. 50-92 размер. Ручки, ножки ОТКРЫТЫ.", price:977, oldPrice:3000, img:"fontawesome-free/sprites/slip1.svg"},
      {id:1, title:"Слип для малышей. 68-92 размер. Двойная молния.", price:445, oldPrice:1550, img:"fontawesome-free/sprites/slip4 (1).svg"},
      {id:2, title:"Слип для новорожденных. 68-86 размер.", price:420, oldPrice:1550, img:"fontawesome-free/sprites/slip3(2).svg"},
      {id:3, title:"Слип для малышей. 50-92 размер. Ручки, ножки ЗАКРЫТЫ.", price:1322, oldPrice:3430, img:"fontawesome-free/sprites/slip2.svg"},
      {id:4, title:"Слип для малышей. 50-92 размер. Ручки, ножки открыты.", price:445, oldPrice:1550, img:"fontawesome-free/sprites/slip5 (1).svg"}
    ];

    $(document).ready(function(){
      cart.init();
      
      const productList = $('#product-list');
      products.forEach(product => {
        const card = $(`
          <div class="card">
            <div class="card__top">
              <a href="#" class="card__image">
                <img src="${product.img}" alt="${product.title}" />
              </a>
              <div class="card__label">-70%</div>
            </div>
            <div class="card__bottom">
              <div class="card__prices">
                <div class="card__price card__price--discount">${product.price} ₽</div>
                <div class="card__price card__price--common">${product.oldPrice} ₽</div>
              </div>
              <a href="#" class="card__title">${product.title}</a>
              <button class="card__add" data-id="${product.id}">В корзину</button>
            </div>
          </div>

        `);
        productList.append(card);
      });

      $('.card__add').on('click', function(e) {
        e.preventDefault();
        const productId = parseInt($(this).data('id'));
        const product = products.find(p => p.id === productId);
        if (product) {
          cart.addItem(product);
        }
      });

      const stripe = Stripe('pk_test_51RbdAvGaGyU0jvv7B83pf02KIUK309LD4XNhcCMQvoGESLOGxCXENUTv026RJDMLIV1L0IwHdad00T6FGdrOAQ4B009RsVXcKu');
      const elements = stripe.elements();
      const cardElement = elements.create('card');
      cardElement.mount('#card-element');
      
      const cardErrors = document.getElementById('card-errors');
      cardElement.addEventListener('change', function(event) {
        if (event.error) {
          cardErrors.textContent = event.error.message;
        } else {
          cardErrors.textContent = '';
        }
      });

      const paymentForm = document.getElementById('payment-form');
      if (paymentForm) {
        paymentForm.addEventListener('submit', async function(event) {
          event.preventDefault();
          
          if (cart.cart.length === 0) {
            $('#payment-modal').css('display', 'none');
            $('#empty-cart-modal').css('display', 'flex');
            return;
          }
          
          const {error, paymentMethod} = await stripe.createPaymentMethod({
            type: 'card',
            card: cardElement,
            billing_details: {
              name: document.getElementById('cardholder-name').value
            }
          });
          
          if (error) {
            cardErrors.textContent = error.message;
          } else {
            $('#payment-modal').css('display', 'none');
            $('#success-modal').css('display', 'flex');
            cart.clearCart();
          }
        });
      }
    });
  </script>
</body>
</html>
